{% extends 'base.html' %}
{% block bodycode %}
  <table class="table">
    <tr>
      <th>Index</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>eMail</th>
      <th>User Type</th>
      <th>Active</th>
    </tr>
    <tbody>
      {% for item in object_list %}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.FirstName}}</td>
          <td>{{item.LastName}}</td>
          <td>{{item.eMail}}</td>
          <td>{{item.UserType}}</td>
          <td>{{item.active}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
