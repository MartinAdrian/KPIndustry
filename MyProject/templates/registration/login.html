{% extends 'base.html' %}
{% load static %}
{% block logo %}
  <a href="{% url 'KPIndustry:login' %}"><img src="{% static 'Logo.png' %}" height="100"></a>
{% endblock %}

{% block content %}

<div style="padding-top: 5px; width: 100%; height: 100%">
  <div  class="content-area login">
    <div class="login-area">
      <form method="post">
        {% csrf_token %}
        <label class="login-text">Username<input class="form-control" type="text" name="username"></label>
        <label class="login-text">Password<input class="form-control" type="password" name="password"></label>
        <button class="li-btn" style="margin-top: 10px" type="submit">Login</button>
        <a href="{% url 'KPIndustry:password_reset' %}" style="color: black">Reset Password</a>
        <span style="color: red">{{ form.non_field_errors }}</span>
      </form>
    </div>
  </div>
</div>

{% endblock %}
